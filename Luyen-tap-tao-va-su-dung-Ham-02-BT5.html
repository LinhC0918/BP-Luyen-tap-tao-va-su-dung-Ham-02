<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
    <script>
        function isMinNumber(num1,num2,num3) {
            var min = num1;
            if (min > num2){
                min = num2;
            }
            if (min > num3){
                min = num3;
            }
            return min;
        }
        alert(isMinNumber(8,22,18));
    </script>
</body>
</html>
