<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <script>
        var character = prompt('Enter a character: ');
        function isNumber(character) {
            if (isNaN(character)){
                return 'False';
            } else
                return 'True';
        }
        alert(isNumber(character));
    </script>
</body>
</html>
