<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT8</title>
</head>
<body>
    <script>
        function reverse(array) {
            var temp;
            for (var i = 0; i < array.length; i++) {
                if (i > (array.length-1)/2){
                    break;
                }
                temp = array[i];
                array[i] = array[(array.length-1)-i];
                array[(array.length-1)-i] = temp;
            }
            return array;
        }
        var array = [1,2,3,5,7,9];
        alert(reverse(array));
    </script>
</body>
</html>
