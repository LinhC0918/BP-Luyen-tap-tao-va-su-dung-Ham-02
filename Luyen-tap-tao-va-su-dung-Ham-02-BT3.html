<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
    <script>
        function factorial(num) {
            if (num === 0){
                return 1;
            } else {
                var result = 1;
                for (var i = 1; i <= num; i++){
                    result *= i;
                }
                return result;
            }
        }
        alert(factorial(1));
    </script>
</body>
</html>
