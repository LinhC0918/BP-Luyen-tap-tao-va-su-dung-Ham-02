<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
    <script>
        function AreaOfCircle(radius) {
            return (Math.PI * radius * radius);
        }
        alert(AreaOfCircle(5));
        function DiameterOfCircle(radius) {
            return (Math.PI * 2 * radius);
        }
        alert(DiameterOfCircle(8));
    </script>
</body>
</html>
